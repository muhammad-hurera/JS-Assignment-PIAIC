  <body>
    <script>
      function capitalizeString(inputString) {
        return inputString
          .toLowerCase()
          .split(" ")
          .map(function (word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
          })
          .join(" ");
      }

      var inputValue = prompt();
      var modifiedValue = capitalizeString(inputValue);
      console.log(modifiedValue);
    </script>
  </body>
</html>
